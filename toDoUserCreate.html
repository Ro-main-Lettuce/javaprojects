<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="js/user.js"></script>
  </head>

  <body id="login-box">
    <div class="container">
      <form class="form" id="login">
        <h1 class="form_title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form_input-group">
          <input
            type="text"
            class="form_input"
            placeholder="Username"
            name="username"
          />
          <div class="form_input-error-message"></div>
        </div>

        <div class="form_input-group">
          <input
            type="password"
            class="form_input"
            placeholder="Password"
            name="password"
          />
          <div class="form_input-error-message"></div>
        </div>
        <button class="form_button" type="submit">Continue</button>
        <p class="form_text">
          <a href="#" class="form_link">Forgot your password?</a>
        </p>
        <p class="form_text">
          <a href="./" id="linkCreateAccount" class="form_link"
            >Dont have an account? Create a account</a
          >
        </p>
      </form>
      <form class="form form--hidden" id="createAccount">
        <h1 class="form_title">Create Account</h1>

        <div class="form__message form__message--error"></div>
        <div class="form_input-group">
          <input
            type="text"
            id="signupUsername"
            class="form_input"
            autofocus
            placeholder="Username"
          />
          <div class="form_input-error-message"></div>
        </div>

        <div class="form_input-group">
          <input
            type="text"
            class="form_input"
            autofocus
            placeholder="Email Address"
          />
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
          <input
            type="password"
            class="form_input"
            autofocus
            placeholder="Password"
          />
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
          <input
            type="password"
            class="form_input"
            autofocus
            placeholder="Comfirm Password"
          />
          <div class="form_input-error-message"></div>
        </div>
        <button class="form_button" type="submit">Continue</button>
        <p class="form_text">
          <a href="form_link" class="form_link">Forgot your password?</a>
        </p>
        <p class="form_text">
          <a class="form_link" href="./" id="linklogin"
            >Already have an Account? Sign in</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
